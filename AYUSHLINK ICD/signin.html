<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In - AYUSHLINK ICD</title>

  <!-- same font as signup -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Slab:wght@500;700&display=swap" rel="stylesheet">

  <!-- link to the same auth CSS used for signup (paste the auth.css below if you don't have it) -->
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <div class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="logo" style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
      AYUSHLINK ICD
    </div>
    <div class="top-links">
      <a class="link-btn" href="index.html#features">Features</a>
      <a class="link-btn" href="index.html#testimonials">Testimonials</a>
      <a class="link-btn" href="index.html#contact">Contact</a>
      <a class="cta-btn" href="signup.html" style="background:#264c55">Sign Up</a>
    </div>
  </div>

  <div class="auth-page">
  <div class="auth-container">
    <!-- LEFT (branding/illustration) -->
    <div class="auth-left">
      <h1>Welcome Back</h1>
      <p>Sign in to access AYUSHLINK ICD — quick, secure mapping between NAMASTE &amp; ICD-11.</p>
    </div>

    <!-- RIGHT (form) -->
    <div class="auth-right">
      <h2>Sign In</h2>

      <form class="auth-form" id="signinForm" onsubmit="event.preventDefault(); window.location.href='doc_dashboard.html';">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@clinic.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="divider"><span>OR</span></div>

      <!-- Social / alternate logins - stacked, full width, icons aligned -->
      <div class="social-login">
        <button class="btn-social btn-google" type="button">
          <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" />
          <span>Continue with Google</span>
        </button>

        <button class="btn-social btn-doctor-id" type="button">
          <img src="https://img.icons8.com/ios-filled/24/264c55/doctor-male.png" alt="Doctor ID" />
          <span>Continue with Doctor ID</span>
        </button>
      </div>

      <p class="redirect">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  </div>

</body>
</html>
